<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Tabs </title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../../css/plugins/iCheck/custom.css" rel="stylesheet">

    <link href="../../css/plugins/fullcalendar/fullcalendar.css" rel="stylesheet">
    <link href="../../css/plugins/fullcalendar/fullcalendar.print.css" rel='stylesheet' media='print'>

    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/contador-online.css" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>

</head>

<body>

    <div class="row wrapper white-bg page-heading">

    </div>
    <div class="animated fadeIn">
        <div class="ibox-title">
            <div class="col-lg-12">
                <h1 class="tl-page">Cadastro de Lançamentos Contábeis</h1>
            </div>
        </div>
        <div class="ibox-title">
            <div class="col-lg-12 box">
                <p>Lançamento Contábeis</p>
                <form role="form" class="form-inline">
                    <div class="row">
                        <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-12">
                            <label>Lançamento</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-12">
                            <label>Data*</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-12">
                            <label>Valor*</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-12">
                            <label>Código Lcto Automático*</label>
                            <select name="" id="" class="form-control">
                                <option value="">Selecione</option>
                            </select>
                        </div>
                    </div>
                    
                </form>
            </div>
            
            <div class="col-lg-12 box">
                <p>Conta Débito</p>
                <form role="form" class="form-inline">
                    <div class="row">
                        <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-12">
                            <label>Conta Débito*</label>
                            <select name="" id="" class="form-control">
                                <option value="">Selecione</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                            <label>&nbsp;</label>
                            <a href="#" class="btn btn-info"><i class="fa fa-list" aria-hidden="true"></i> Lançamento de Débito</a>
                        </div>
                        <div class="form-group col-lg-5 col-md-5 col-sm-5 col-xs-12">
                            <label>Descrição da Conta*</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                            <label>&nbsp;</label><br>
                            <a href="#" class="btn btn-info"><i class="fa fa-align-justify" aria-hidden="true"></i> C.C.DB</a>
                        </div>
                    </div>
                    
                </form>
            </div>
            
            <div class="col-lg-12 box">
                <p>Conta Crédito</p>
                <form role="form" class="form-inline">
                    <div class="row">
                        <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-12">
                            <label>Conta Crédito*</label>
                            <select name="" id="" class="form-control">
                                <option value="">Selecione</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                            <label>&nbsp;</label><br>
                            <a href="#" class="btn btn-info"><i class="fa fa-list" aria-hidden="true"></i> Lançamento de Débito</a>
                        </div>
                        <div class="form-group col-lg-5 col-md-5 col-sm-5 col-xs-12">
                            <label>Descrição da Conta*</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                            <label>&nbsp;</label><br>
                            <a href="#" class="btn btn-info"><i class="fa fa-align-justify" aria-hidden="true"></i> C.C.CR</a>
                        </div>
                    </div>
                    
                </form>
            </div>
            
            <div class="col-lg-12 box">
                <p>Histórico</p>
                <form role="form" class="form-inline">
                    <div class="row">
                        <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-12">
                            <label>Histórico Padrão</label>
                            <select name="" id="" class="form-control">
                                <option value="">Selecione</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-9 col-md-9 col-sm-9 col-xs-12">
                            <label>Descrição da Histórico</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <label>Complemento</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    
                </form>
            </div>
            



        </div>
        <div class="ibox-title">
            <a href="" class="btn btn-acao btn-danger"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</a>
            <a href="" class="btn btn-acao btn-primary"><i class="fa fa-check" aria-hidden="true"></i> Confirmar</a>
        </div>
    </div>
    <script>
        jQuery(function($) {
            $("#campoData").mask("99/99/9999");
        });

    </script>
    <script src="../../js/plugins/fullcalendar/moment.min.js"></script>
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="../../js/inspinia.js"></script>
    <script src="../../js/plugins/pace/pace.min.js"></script>

    <!-- jQuery UI  -->
    <script src="../../js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- iCheck -->
    <script src="../../js/plugins/iCheck/icheck.min.js"></script>

    <!-- Full Calendar -->
    <script src="../../js/plugins/fullcalendar/fullcalendar.min.js"></script>




</body>

</html>
