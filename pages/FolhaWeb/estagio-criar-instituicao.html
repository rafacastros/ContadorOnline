<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Tabs </title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../../css/plugins/iCheck/custom.css" rel="stylesheet">

    <link href="../../css/plugins/fullcalendar/fullcalendar.css" rel="stylesheet">
    <link href="../../css/plugins/fullcalendar/fullcalendar.print.css" rel='stylesheet' media='print'>

    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/contador-online.css" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>

</head>

<body>

    <div class="row wrapper white-bg page-heading">

    </div>
    <div class="animated fadeIn">
            <div class="col-lg-12">
                <h1 class="tl-page">Cadastro de Instituição de Ensino</h1>
            </div>
        <div class="ibox-title">
            <div class="col-lg-12 box">
                <form role="form" class="form-inline">
                    <div class="row">
                        <div class="form-group col-lg-8 col-md-8 col-sm-8 col-xs-12">
                            <label>Razão Social*</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <label>CNPJ*</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="col-lg-12 box">
               <p>Endereço</p>
                <form role="form" class="form-inline">
                    <div class="row">
                        <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-12">
                            <label>CEP*</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-8 col-md-8 col-sm-8 col-xs-12">
                            <label>Logradouro*</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                            <label>Nº*</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                            <label>Complemento</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-12">
                            <label>Bairro</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-12">
                            <label>UF*</label>
                            <select name="" id="" class="form-control">
                                <option value="">Selecione a UF</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-12">
                            <label>Código do Município</label>
                            <select name="" id="" class="form-control">
                                <option value="">Selecione o Código</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-12">
                            <label>Cidade</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="ibox-title">
                <a href="" class="btn btn-acao btn-danger"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</a>
                <a href="" class="btn btn-acao btn-primary"><i class="fa fa-check" aria-hidden="true"></i> Confirmar</a>
        </div>
    </div>
    <script>
        jQuery(function($) {
            $("#campoData").mask("99/99/9999");
        });

    </script>
    <script src="../../js/plugins/fullcalendar/moment.min.js"></script>
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="../../js/inspinia.js"></script>
    <script src="../../js/plugins/pace/pace.min.js"></script>

    <!-- jQuery UI  -->
    <script src="../../js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- iCheck -->
    <script src="../../js/plugins/iCheck/icheck.min.js"></script>

    <!-- Full Calendar -->
    <script src="../../js/plugins/fullcalendar/fullcalendar.min.js"></script>




</body>

</html>
