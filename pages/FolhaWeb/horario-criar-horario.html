<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Tabs </title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../../css/plugins/iCheck/custom.css" rel="stylesheet">

    <link href="../../css/plugins/fullcalendar/fullcalendar.css" rel="stylesheet">
    <link href="../../css/plugins/fullcalendar/fullcalendar.print.css" rel='stylesheet' media='print'>

    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/contador-online.css" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>

</head>

<body>

    <div class="row wrapper white-bg page-heading">

    </div>
    <div class="animated fadeIn">
            <div class="col-lg-12">
                <h1 class="tl-page">Cadastro de Horários</h1>
            </div>
        <div class="ibox-title">
            <div class="col-lg-12 box">
                <form role="form" class="form-inline">
                    <div class="row">
                        <div class="form-group col-lg-12">
                            <label>Descrição</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-lg-12 box">
                <p>Horários</p>
                <form role="form" class="form-inline">
                    <div class="row">
                        <div class="form-group table-responsive col-lg-12">
                            <table class="table table-striped table-horarios">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th colspan="2">1º Período</th>
                                        <th colspan="2">2º Período</th>
                                    </tr>
                                    <tr>
                                        <th></th>
                                        <th>Entrada</th>
                                        <th>Saída</th>
                                        <th>Entrada</th>
                                        <th>Saída</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Segunda</td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <td>Terça</td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <td>Quarta</td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <td>Quinta</td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <td>Sexta</td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <td>Sábado</td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <td>Domingo</td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="text" class="form-control"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-12 box">
                <p>Intervalos</p>
                <form role="form" class="form-inline">
                    <div class="row">
                        <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <label>Quantidade de Intervalos</label><br>
                            <label class="checkbox-dep"> <input type="radio" name="intervalo" value="0" id="inlineCheckbox1"> 0</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <label class="checkbox-dep"> <input type="radio" name="intervalo" value="1" id="inlineCheckbox1"> 1</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <label class="checkbox-dep"> <input type="radio" name="intervalo" value="2" id="inlineCheckbox1"> 2</label>
                        </div>
                        <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <label>Tempo de Duração dos Intervalos</label>
                            <input type="text" class="form-control" placeholder="Minutos">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-12 box">
                <form role="form" class="form-inline">
                    <div class="row">
                        <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <label></label><br>
                            <label class="checkbox-dep"> <input type="checkbox" value="option1" id="inlineCheckbox1"> Escalista</label>
                        </div>
                        <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <label>Regime de Revezamento</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <label>Tipo de Escala</label>
                            <select name="" id="" class="form-control">
                                <option value="">Selecione o Tipo</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="ibox-title">
            <a href="" class="btn btn-acao btn-danger"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</a>
            <a href="" class="btn btn-acao btn-primary"><i class="fa fa-check" aria-hidden="true"></i> Confirmar</a>
        </div>
    </div>
    <script>
        jQuery(function($) {
            $("#campoData").mask("99/99/9999");
        });

    </script>
    <script src="../../js/plugins/fullcalendar/moment.min.js"></script>
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="../../js/inspinia.js"></script>
    <script src="../../js/plugins/pace/pace.min.js"></script>

    <!-- jQuery UI  -->
    <script src="../../js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- iCheck -->
    <script src="../../js/plugins/iCheck/icheck.min.js"></script>

    <!-- Full Calendar -->
    <script src="../../js/plugins/fullcalendar/fullcalendar.min.js"></script>




</body>

</html>
